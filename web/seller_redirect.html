<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominus • Abrindo loja</title>
    <style>
      :root {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        color: #0f172a;
        background: #f4f4fb;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(480px, 100%);
        background: #fff;
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 30px 90px rgba(15, 23, 42, 0.18);
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
        color: #312e81;
      }
      p {
        color: #475569;
        line-height: 1.5;
      }
      .actions {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        flex: 1;
        min-width: 160px;
        text-decoration: none;
        padding: 14px 16px;
        border-radius: 12px;
        font-weight: 600;
        border: 2px solid transparent;
      }
      .btn-primary {
        background: #4f46e5;
        color: #fff;
      }
      .btn-secondary {
        background: transparent;
        color: #4f46e5;
        border-color: rgba(79, 70, 229, 0.3);
      }
      .hint {
        font-size: 0.85rem;
        margin-top: 16px;
        color: #94a3b8;
      }
      @media (max-width: 480px) {
        .card {
          padding: 24px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estamos abrindo o Dominus…</h1>
      <p id="status">Se o aplicativo estiver instalado, ele será aberto automaticamente.</p>
      <div class="actions">
        <a id="openAppBtn" class="btn btn-primary" href="#">Abrir Dominus</a>
        <a id="storeBtn" class="btn btn-secondary" href="#" target="_blank" rel="noopener">Baixar app</a>
      </div>
      <p class="hint">Caso nada aconteça em alguns segundos, toque em “Baixar app”.</p>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const sellerId = params.get('seller');
        const packageName = 'com.example.triunvirato_car_marketplace';
        const androidStoreUrl = `https://play.google.com/store/apps/details?id=${packageName}`;
        const iosStoreUrl = 'https://apps.apple.com/app/id0000000000'; // TODO: substitua pelo ID real na App Store

        const fallbackStoreUrl = /iPhone|iPad|iPod/i.test(navigator.userAgent)
          ? iosStoreUrl
          : androidStoreUrl;

        const openAppBtn = document.getElementById('openAppBtn');
        const storeBtn = document.getElementById('storeBtn');
        const statusText = document.getElementById('status');

        if (!sellerId) {
          statusText.textContent = 'Link inválido. Escaneie novamente o QR Code ou solicite um novo link ao lojista.';
          openAppBtn.style.display = 'none';
          storeBtn.href = fallbackStoreUrl;
          storeBtn.textContent = 'Ir para a loja de apps';
          return;
        }

        const customSchemeUrl = `dominus://seller/${sellerId}`;

        const tryOpenApp = () => {
          const start = Date.now();
          window.location.href = customSchemeUrl;
          setTimeout(() => {
            const elapsed = Date.now() - start;
            if (elapsed < 1500) {
              window.location.href = fallbackStoreUrl;
            }
          }, 1200);
        };

        openAppBtn.addEventListener('click', (event) => {
          event.preventDefault();
          tryOpenApp();
        });

        storeBtn.href = fallbackStoreUrl;

        // Auto trigger on load
        tryOpenApp();
      })();
    </script>
  </body>
</html>
